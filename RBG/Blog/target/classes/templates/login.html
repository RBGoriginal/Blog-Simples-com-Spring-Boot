<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head >
  	<meta charset="UTF-8">
    <title>Faça o login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">	
  </head>
  <body >    
	  <div class="container">
	      <div class="row">
	          <div class="col-md-6">
	              <div class="card">
	                  <form name="f" th:action="@{/login}" method="post"class="box">	                      
	                      <h1><img src="/img/stormtrooper.png" width="50px" alt="">Login</h1>
	                      <p class="text-muted"> Faça o login para Prosseguir</p>
	                      <div class="alert alert-danger" role="alert" th:if="${param.error}" style="width:250px; margin-right:auto; margin-left:auto">
	                      		Usuário ou senha inválido.
		                  </div>
	                       <input type="text" name="username" placeholder="Usuario"> 
	                       <input type="password" name="password" placeholder="Senha"> 
	                       <input type="submit" name="" value="Login" href="#">
	                      </div>
	                  </form>
	              </div>
	          </div>
	      </div>
	  </div>    
  </body>
</html>
