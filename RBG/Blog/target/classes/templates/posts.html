<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Blog RBG</title>
		
		<!-- CSS Blog -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
		<link href="/css/style.css" rel="stylesheet">		
	</head>
	
	<body>
		<header>			
			<nav class="navbar navbar-light bg-light">					
			  <div class="container-fluid">
			  	<img src="/img/RBGlogo.png" style="width:10%; margin-left:20%">	
				<a href="/NovoPost" class="btn btn-warning" role="button" style="margin-bottom: auto; margin-top: auto; margin-left:36%">Novo Post</a>
			    <a href="/Logout" class="btn btn-danger" role="button" style="margin-right:10%;margin-bottom: auto; margin-top: auto">X</a>
			  </div>			  
			</nav>			
		</header>
	    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
		       <div class="carousel-inner">
			         <div class="carousel-item active">
			          	 <img src="img/star1.jpg" class="d-block w-100" alt="...">
			         </div>
			         <div class="carousel-item">
			           	 <img src="img/star2.jpg" class="d-block w-100" alt="...">
			         </div>
			         <div class="carousel-item">
			          	 <img src="img/star3.jpg" class="d-block w-100" alt="...">
			         </div>
		       </div>
		       <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
			         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			         <span class="visually-hidden">Previous</span>
		       </button>
		       <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
			         <span class="carousel-control-next-icon" aria-hidden="true"></span>
			         <span class="visually-hidden">Next</span>
		       </button>
	     </div>
		<section>
			<div class="container" >			
				<nav aria-label="breadcrumb">
				  <ol class="breadcrumb">
				    <li class="breadcrumb-item active" aria-current="page">Posts</li>
				  </ol>
				</nav>
				<div class="card" th:each="post : ${posts}" style="margin-bottom:30px">
				  <div class="card-body">				  	
					    <a th:href="@{/Blog/{id}(id=${post.id})}" class="card-link">
						  <h1 class="card-title" style="font-weight: bold">
								<span th:text=${post.titulo}></span>
						  </h1>
					    </a>
					    <h2 class="card-subtitle mb-2 text-muted">
					    	<span th:text="${post.author}" style="font-size:25px"></span>
					    	<span th:text="${post.DataCriacao}" style="font-size:25px; float:right; margin-right:2%"></span>
						</h2>					    
					    <p class="card-text" >
					    	<span th:utext="${#strings.abbreviate(post.body,250)}"></span>
						</p>								
						<a th:href="@{/Blog/{id}(id=${post.id})}" class="btn btn-dark" role="button" style="margin-left:90%">Ler mais</a>
				  </div>	
				</div>	
			</div>
		</section>
	</body>	
</html>
